<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gest√£o de Vendas</title>
  <link rel="icon" href="data:,">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    let dadosGlobais = [];
    let usuarioLogado = '{{ usuario }}';
    let isMaster = {{ 'true' if usuario in ['Masterconf', 'Confiauto'] else 'false' }};

    async function salvarVenda() {
      const form = document.getElementById('form');
      const formData = new FormData(form);
      const response = await fetch('/salvar', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        form.reset();
        atualizarHistorico();
      }
    }

    async function atualizarHistorico() {
      const response = await fetch('/vendas');
      const data = await response.json();
      dadosGlobais = data;
      const tbody = document.getElementById('historico-body');
      tbody.innerHTML = "";
      for (let i = 0; i < data.length; i++) {
        const v = data[i];
        const tr = document.createElement('tr');
        tr.className = 'border-b border-gray-700';

        let usuarioInfo = v.usuario;
        if (isMaster && v.usuario_senha) {
          usuarioInfo += ` / ${v.usuario_senha}`;
        }

        tr.innerHTML = `
          <td class='p-2'>${v.data}</td>
          <td class='p-2 flex items-center gap-2'>
            ${v.cliente}
            <button onclick="copiarVenda(${i})" class='text-blue-400'>üìÑ</button>
          </td>
          <td class='p-2 flex items-center gap-2'>
            ${v.telefone}
            <a href='https://wa.me/55${v.telefone}' target='_blank' class='text-green-400'>üìû</a>
          </td>
          <td class='p-2'>${v.veiculo}</td>
          <td class='p-2'>${v.placa}</td>
          <td class='p-2'>R$ ${v.fipe}</td>
          <td class='p-2'>R$ ${v.mensalidade}</td>
          <td class='p-2'>R$ ${v.desconto}</td>
          <td class='p-2'>R$ ${v.participacao}</td>
          <td class='p-2'>${v.descTexto}</td>
          <td class='p-2'>${v.obs}</td>
          <td class='p-2'>${usuarioInfo}</td>
          <td class='p-2 flex gap-2'>
            ${isMaster ? '' : `<button onclick="preencherFormulario(${i})" class='text-yellow-400'>‚úèÔ∏è</button><button onclick="excluirVenda(${i})" class='text-red-500'>‚ùå</button>`}
          </td>
        `;
        tbody.appendChild(tr);
      }
    }

    function copiarVenda(i) {
      const v = dadosGlobais[i];
      let texto = `Data: ${v.data}\nCliente: ${v.cliente}\nTelefone: ${v.telefone}\nVe√≠culo: ${v.veiculo}\nPlaca: ${v.placa}\nFIPE: R$ ${v.fipe}\nMensalidade: R$ ${v.mensalidade}\nDesconto: R$ ${v.desconto}\nParticipa√ß√£o: R$ ${v.participacao}\nDescri√ß√£o do Desconto: ${v.descTexto}\nObserva√ß√µes: ${v.obs}\nUsu√°rio: ${v.usuario}`;
      if (isMaster && v.usuario_senha) {
        texto += ` / Senha: ${v.usuario_senha}`;
      }
      navigator.clipboard.writeText(texto);
      alert('Informa√ß√µes copiadas!');
    }

    function preencherFormulario(i) {
      const v = dadosGlobais[i];
      document.getElementById('cliente').value = v.cliente;
      document.getElementById('telefone').value = v.telefone;
      document.getElementById('veiculo').value = v.veiculo;
      document.getElementById('placa').value = v.placa;
      document.getElementById('fipe').value = v.fipe;
      document.getElementById('mensalidade').value = v.mensalidade;
      document.getElementById('desconto').value = v.desconto;
      document.getElementById('participacao').value = v.participacao;
      document.getElementById('descTexto').value = v.descTexto;
      document.getElementById('obs').value = v.obs;
    }

    async function excluirVenda(i) {
      const confirmacao = confirm("Tem certeza que deseja excluir esta venda?");
      if (!confirmacao) return;
      const v = dadosGlobais[i];
      await fetch(`/excluir?placa=${encodeURIComponent(v.placa)}&data=${encodeURIComponent(v.data)}`, { method: 'DELETE' });
      atualizarHistorico();
    }

    window.onload = atualizarHistorico;
  </script>
</head>
<body class="bg-black text-white font-sans">
  <div class="max-w-7xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Gest√£o de Vendas</h1>

    <div class="mb-6">
      <h2 class="text-xl mb-2">Nova Venda</h2>
      <form id="form" onsubmit="event.preventDefault(); salvarVenda();" class="space-y-3">
        <input id="cliente" name="cliente" required class="w-full p-2 bg-gray-800 rounded" placeholder="Nome do Cliente" />
        <input id="telefone" name="telefone" required class="w-full p-2 bg-gray-800 rounded" placeholder="Telefone" />
        <input id="veiculo" name="veiculo" class="w-full p-2 bg-gray-800 rounded" placeholder="Ve√≠culo (ex: Honda Civic 2020)" />
        <div class="flex items-center gap-2">
          <input id="placa" name="placa" class="w-full p-2 bg-gray-800 rounded" placeholder="Placa" />
          <label class="text-sm flex items-center gap-1">
            <input type="checkbox" id="semPlacaCheck" onclick="document.getElementById('placa').disabled = this.checked; if (this.checked) document.getElementById('placa').value = '';"> Sem Placa
          </label>
        </div>
        <input id="fipe" name="fipe" class="w-full p-2 bg-gray-800 rounded" placeholder="FIPE" type="number" step="0.01" />
        <input id="mensalidade" name="mensalidade" class="w-full p-2 bg-gray-800 rounded" placeholder="Mensalidade (Original)" type="number" step="0.01" />
        <input id="desconto" name="desconto" class="w-full p-2 bg-gray-800 rounded" placeholder="Mensalidade (Com Desconto)" type="number" step="0.01" />
        <input id="participacao" name="participacao" class="w-full p-2 bg-gray-800 rounded" placeholder="Taxa de Participa√ß√£o" type="number" step="0.01" />
        <textarea id="descTexto" name="descTexto" class="w-full p-2 bg-gray-800 rounded" placeholder="Descri√ß√£o do Desconto"></textarea>
        <textarea id="obs" name="obs" class="w-full p-2 bg-gray-800 rounded" placeholder="Observa√ß√µes"></textarea>
        <button type="submit" class="bg-white text-black px-4 py-2 rounded">Salvar Venda</button>
      </form>
    </div>

    <div>
      <h2 class="text-xl mb-2">Hist√≥rico de Vendas</h2>
      <div class="overflow-auto">
        <table class="w-full text-sm text-left">
          <thead>
            <tr class="bg-gray-800">
              <th class="p-2">Data</th>
              <th class="p-2">Cliente</th>
              <th class="p-2">Telefone</th>
              <th class="p-2">Ve√≠culo</th>
              <th class="p-2">Placa</th>
              <th class="p-2">FIPE</th>
              <th class="p-2">Original</th>
              <th class="p-2">Com Desconto</th>
              <th class="p-2">Participa√ß√£o</th>
              <th class="p-2">Desconto</th>
              <th class="p-2">Observa√ß√µes</th>
              <th class="p-2">Usu√°rio</th>
              <th class="p-2">A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="historico-body"></tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
