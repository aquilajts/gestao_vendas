<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Gestão de Vendas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
    <form method="POST" action="/" class="space-y-4">
      <input type="text" name="usuario" minlength="3" maxlength="12" required placeholder="Usuário"
             class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="password" name="senha" minlength="3" maxlength="12" required placeholder="Senha"
             class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
        Entrar
      </button>
    </form>
  </div>
</body>
</html>
